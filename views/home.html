{{template "base" .}}

{{define "title"}}{{.PageTitle}}{{end}}
{{define "description"}}<meta name="description" content="{{.PageDescription}}">{{end}}

{{define "content"}}
<div class="home">
    {{ if .Sagre }}
        {{ range .Sagre }}
            <div class="article-card home__card-article">
                <a class="link-no" href="/sagra/{{ .Url }}">
                    <div class="article-card__wrapper">
                        <div class="article-card__container-image">
                            <img class="article-card__image" src="/public/images/{{ .ImageUrl }}" alt="{{ .ImageAlt }}">
                        </div>
                        <div class="article-card__container-content">
                            <h2 class="article-card__title h3">{{ .Title }}</h2>
                            <p class="h4">{{ .Description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {{ end }}
    {{ else }}
        <h4>Nessuna sagra disponibile al momento</h4>
    {{ end }}
    <div class="home__container-button">
        <a class="button" href="#">Scopri tutte le sagre</a>
    </div>
</div>
{{end}}
