{{template "base" .}}

{{define "title"}}{{.PageTitle}}{{end}}
{{define "description"}}<meta name="description" content="{{.PageDescription}}">{{end}}

{{ define "content"}}
<div class="page">
    <h1>{{ .AuthorRowName }} {{ .AuthorRowSurname }}</h1>
    <p>{{ .AuthorRowDescription }}</p>
    <div class="sagra__container-image">
        <img class="sagra__image" src="/public/images/{{ .Author.ImageUrl }}" alt="Foto dell'autore {{ .AuthorRowName }} {{ .AuthorRowSurname }}">
    </div>
</div>
{{end}}
